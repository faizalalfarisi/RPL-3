<!DOCTYPE html>
<html lang="en">
<head>
  <title>Resto Azhari</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <style>
    /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
    .row.content {height: 1500px}

    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
    }


    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height: auto;}
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-3 sidenav">
      <h4>Broto Azhari-Resto</h4>
      <ul class="nav nav-pills nav-stacked">
        <li><a href="#section1">Pegawai</a></li>
        <li><a href="meja.html">Meja</a></li>

      </ul><br>
      <div class="input-group">

      </div>
    </div>

    <div class="col-sm-9">
      <h4><small>Ubah Meja</small></h4>
      <div class="bs-example">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-xs-3" for="telp">ID:</label>
            <div class="col-xs-9">
              <input type="tel" class="form-control" id="telp" placeholder="ID Meja">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-3" for="Nama">Nama:</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="Nama" placeholder="Nama Meja">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-3">Status</label>
            <div class="col-xs-3">
                <select class="form-control">
                    <option>Kosong</option>
                </select>
            </div>

        </div>

        <br>
        <div class="form-group">
            <div class="col-xs-offset-3 col-xs-9">
                <input type="submit" class="btn btn-primary" value="Simpan">
                <input type="reset" class="btn btn-default" value="Batal">
            </div>
        </div>
    </form>
  </div>

  <div class="container">
<div class="alert alert-success">
<strong>Berhasil!</strong> Data Meja berhasil diubah.
</div>
<div class="alert alert-danger">
<strong>Gagal!</strong> Data Meja gagal diubah.
</div>
</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



</body>
</html>
